<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>문제 상세보기</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.1/codemirror.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.1/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.1/mode/python/python.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.1/mode/clike/clike.min.js"></script>
    <style>
        body {
            margin: 0;
            position: relative;
            font-family: 'SUITE-Regular' !important;
        }

        @font-face {
            font-family: 'SUITE-Regular';
            src:
                url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2304-2@1.0/SUITE-Regular.woff2') format('woff2');
            font-weight: 400;
            font-style: normal;
        }

        .input-form {
            padding: 32px !important;
            background: #fff;
            -moz-border-radius: 10px;
            border-radius: 20px;
            -moz-box-shadow: 0 8px 20px 0 rgba(0, 0, 0, 0.15);
            box-shadow: 0 8px 20px 0 rgba(0, 0, 0, 0.15)
        }

        .container {
            min-width: 1000px;
        }

        .aTag {
            text-decoration: none;
            color: rgb(34, 82, 195);
        }

        #code {
            min-height: 800px;
            width: 100%;
        }

        .algo {
            border-radius: 20px;
            background-color: #DFEDD0;
            padding: 5px;
        }

        textarea[disabled] {
            background-color: rgb(255, 255, 255) !important;
            color: rgb(0, 0, 0);
            border: none;
        }
    </style>
    <script>
        $(document).ready(function () {
            var editor = CodeMirror.fromTextArea(document.getElementById('code'), {
                lineNumbers: true, // 라인 넘버 표시
                mode: 'text/x-java', // Java 코드 모드 지정
                theme: 'default' // 테마 설정
            });
        });
    </script>
</head>

<body>
<div th:include="'/common/nav'"></div>
<div class="container mt-5">
    <div class="row">
        <aside class="col-md-3 me-5" style="width: 20%;">
            <hr style="border: 2px solid #86AA75;">
            <ul class="list-group">
                <li class="list-group-item active"><a href="problem" class="menu">my Problems</a></li>
                <li class="list-group-item"><a href="#" class="menu">Success</a></li>
                <li class="list-group-item"><a href="#" class="menu">Referenced Success</a></li>
                <li class="list-group-item"><a href="#" class="menu">Type of Problems</a></li>
            </ul>
        </aside>
        <div class="input-form-background col-md-9">
            <div class="container">
                <div class="input-form-backgroud row">
                    <div class="input-form col-md-12 mx-auto">
                        <p th:if="${problem.solved eq 'Success'}" style="color: green">
                            Success
                        </p>
                        <p th:if="${problem.solved eq 'Referenced'}" style="color: red">
                            Referenced Success
                        </p>
                        <img th:src="@{'images/icon/' + ${problem.language} + '.png'}" class="mb-2" width="auto"
                             height="24"> <span style="font-size: 1.3rem;">
								&nbsp; [<span th:text="${problem.problemSite}"></span>] <span
                            th:text="${problem.difficulty}"></span> - <span
                            th:text="${problem.title}"></span></span> &nbsp; <br />
                        <!-- <a href="#" class="aTag">삭제</a> &nbsp; <a href="#" class="aTag">수정</a> -->
                        <div class="mt-2">
                            <th:block th:each="type : ${problem.category}">
                                <span class="algo" th:text="'#' + ${type}"></span> &nbsp;
                            </th:block>
                        </div>
                        <div class="row">
                            <div class="col-md-12 mt-3">
                                <textarea id="code" th:text="${problem.code}" disabled></textarea>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12 mt-3">
									<textarea class="form-control" id="text" rows="12" th:text="${problem.text}"
                                              disabled></textarea>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
